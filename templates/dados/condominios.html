{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" integrity="sha512-oAvZuuYVzkcTc2dH5z1ZJup5OmSQ000qlfRvuoTTiyTBjwX1faoyearj8KdMq0LgsBTHMrRuMek7s+CxF8yE+w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <!-- CSS   -->
     <link rel="stylesheet" type="text/css" href="{% static 'assets/css/tabela.css' %}">

    <title>Dados Condominios</title>
</head>
<body>
    
    <section class="container">
        <div>
            <h3 class="text-center mb-5">Condominios</h3>
          
            <a href="{% url 'admin:index' %}" class="home">
              <div class="sign"><i class="bi bi-box-arrow-left"></i></div>
              <div class="text"> Home</div>
            </a>
          
            <div class="text-right mb-3">
                <!-- <span class="text">Baixar CSV</span> -->
                    <button class="button">    
                        <span>
                            <a href="{% url 'exportar_condominio_csv' %}">Baixar CSV</a>
                        </span>
                    </button>
            </div>
        </div>
        
        <table class="table caption-top">            
            <thead class="table-primary">
              <tr>
                <th class="">#</th>
                <th scope="col">Identificação</th>
                <th scope="col">Condominio</th>                
              </tr>
            </thead>
            <tbody>
              {% for condominio in condominios %}
              <tr>
                <td>{{ condominio.pk }}</td>
                <td>{{ condominio.numero_identificacao }}</td>
                <td>{{ condominio.nome }}</td>
              </tr>              
              {% endfor %}
            </tbody>
        </table>
    </section>

    <div class="pagination">
        <span class="step-links">
            {% if page_obj.has_previous  %}
        </span>

    </div>
   
</body>
</html>
