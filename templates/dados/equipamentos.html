{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <!-- CSS   -->
     <link rel="stylesheet" type="text/css" href="{% static 'assets/css/tabela.css' %}">

    <title>Dados Equipamentos</title>
</head>
<body>
    
    <section class="container">
        <div>
            <h3 class="text-center mb-5">Equipamentos</h3>
           <div class="mb-3">
              <a href="{% url 'admin:index' %}" style="font-size: 16px;"><Strong>Home</Strong></a>
           </div>
            <div class="text-right mb-3">
                <!-- <span class="text">Baixar CSV</span> -->
                    <button class="button">    
                        <span>
                            <a href="{% url 'exportar_csv' %}">Baixar CSV</a>
                        </span>
                    </button>
            </div>
        </div>
        
        <table class="table caption-top">
            
            <thead class="table-primary">
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">N Série</th>
                <th scope="col">Descrição</th>
                <th scope="col">Condomínio</th>
              </tr>
            </thead>
            <tbody>
                {% for equipamento in equipamentos %}
              <tr>
                <th>{{ equipamento.nome }}</th>
                <td>{{ equipamento.numero_serie }}</td>
                <td>{{ equipamento.descricao }}</td>
                <td>{{ equipamento.condominio }}</td>
              </tr>              
              {% endfor %}
            </tbody>
          </table>
    </section>
   
</body>
</html>
